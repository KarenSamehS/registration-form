<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #476a93, #304a6a);
      color: white;

    }
     body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image: 
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(gold 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(gold 1px, transparent 1px),
        radial-gradient(#ffd700 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 150px 150px;
      background-position: 
        20px 30px, 
        70px 90px, 
        50px 160px, 
        190px 110px,
        120px 200px,
        300px 80px;
      opacity: 0.4;
    }
    h1 {
      text-align: center;
      color:#ffdb00;
    }

    form {
      background-color: #1e2e44;
      padding: 25px 30px;
      margin: 25px auto;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 95%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      color: white;
      margin-bottom: 5px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }

    table {
      margin-bottom: 20px;
    }

    td {
      padding: 5px 10px;
      vertical-align: middle;
       color: white;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: gold;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffdf00;
    }
  </style>
</head>
<body>

  <h1>Simple Registration Form</h1>

  <form action="register.php" method="POST">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <!-- Gender -->
    <label>Gender:</label>
    <table>
      <tr>
        <td><input type="radio" name="gender" value="Male" required></td>
        <td>Male</td>
      </tr>
      <tr>
        <td><input type="radio" name="gender" value="Female"></td>
        <td>Female</td>
      </tr>
    </table>

    <!-- Hobbies -->
    <label>Hobbies:</label>
    <table>
      <tr>
        <td><input type="checkbox" name="hobbies[]" value="Reading"></td>
        <td>Reading</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="hobbies[]" value="Traveling"></td>
        <td>Traveling</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="hobbies[]" value="Sports"></td>
        <td>Sports</td>
      </tr>
    </table>

    <label for="country">Country:</label>
    <select name="country" id="country" required>
      <option value="">--Select Country--</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Germany">Germany</option>
      <option value="India">India</option>
      <option value="Egypt">Egypt</option>
    </select>

    <input type="submit" value="Register">
  </form>

</body>
</html>
