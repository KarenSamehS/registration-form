<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>

  <style>
    body {
      font-family: Arial;
      background:linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
  background-color: #f9f4ff;
      padding: 25px 30px;
      margin: 25px auto;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(64, 196, 255, 0.6);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 95%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }

    table {
      margin-bottom: 20px;
    }

    td {
      padding: 5px 10px;
      vertical-align: middle;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Simple Registration Form</h2>

  <form action="register.php" method="POST">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <!-- Gender -->
    <label>Gender:</label>
    <table>
      <tr>
        <td><input type="radio" name="gender" value="Male" required></td>
        <td>Male</td>
      </tr>
      <tr>
        <td><input type="radio" name="gender" value="Female"></td>
        <td>Female</td>
      </tr>
    </table>

    <!-- Hobbies -->
    <label>Hobbies:</label>
    <table>
      <tr>
        <td><input type="checkbox" name="hobbies[]" value="Reading"></td>
        <td>Reading</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="hobbies[]" value="Traveling"></td>
        <td>Traveling</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="hobbies[]" value="Sports"></td>
        <td>Sports</td>
      </tr>
    </table>

    <label for="country">Country:</label>
    <select name="country" id="country" required>
      <option value="">--Select Country--</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Germany">Germany</option>
      <option value="India">India</option>
      <option value="Egypt">Egypt</option>
    </select>

    <input type="submit" value="Register">
  </form>

</body>
</html>
