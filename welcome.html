<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sparkles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image: url('sparkles.png');
      background-size: 100px 100px;
      background-repeat: repeat;
      opacity: 0.8;
      animation: moveSparkles 60s linear infinite;
    }

    @keyframes moveSparkles {
      from { background-position: 0 0; }
      to { background-position: -1500px 750px; }
    }

    .container {
  position: relative;
  z-index: 2;
  background: rgba(27, 39, 53, 0.85); 
  padding: 50px 70px;
  border-radius: 20px;
  border: 2px solid gold;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); 
  text-align: center;
  max-width: 550px;
  font-family: 'Segoe UI', sans-serif;
  transition: all 0.3s ease-in-out;
  color: #fff;
}


    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      background: linear-gradient(to right, gold, #ffdd00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: gold;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffe066;
      transform: translateY(-3px);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.8);
    }
  </style>
</head>
<body>

<div class="sparkles"></div>

<div class="container">
  <h1>Welcome!</h1>
  <p>Please choose an option below:</p>
  <a href="login.php" class="btn">Login</a>
  <a href="registration.html" class="btn">Register</a>
</div>

</body>
</html>
